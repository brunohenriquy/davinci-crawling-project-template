[databases]
deltapavonis_pre_s = host='/cloudsql/${DB_HOST}' port=${DB_PORT} dbname={{ project_name | lower }}

[pgbouncer]
listen_port = 6543
listen_addr = 127.0.0.1
reserve_pool_size = 0
default_pool_size = 5
auth_type = md5
auth_file = /home/vmagent/app/conf/gae_pgbouncer_users.txt
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid
admin_users = ${DB_USER}